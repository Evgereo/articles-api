<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background: burlywood;
        }
        .users_container{
            text-align: center;
            margin: 30px auto;
        }
        .user{
            margin: 10px auto;
        }
        .user_link{
            font-size: 30px;
            font-family: Arial,serif;
            text-decoration: none;
        }
    </style>
    <title>Users page</title>
</head>
    <body>
        <div class="users_container">
            <div th:each="user: ${users}" class="user">
                <a th:href="@{/users/{id}(id=${user.getUser_id()})}" th:text="${user.getUser_name()} + ' ' + ${user.getUser_id()}" class="user_link"> value </a>
            </div>
        </div>
    </body>
</html>
