<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body{
            background: burlywood;
        }
        .users_container{
            text-align: center;
            margin: 30px auto;
        }
        .user{
            margin: 10px auto;
        }
        .user_link{
            font-size: 30px;
            font-family: Arial,serif;
            text-decoration: none;
            color: indigo;
        }
    </style>
    <title>Users page</title>
</head>
    <body>
        <div class="users_container">
            <div class="user" th:each="user: ${users}">
                <a class="user_link" th:href="@{/users/{id}(id=${user.getUserId()})}" th:text="${user.getUserName()} + ' ' + ${user.getUserId()}"> value </a>
            </div>
        </div>
    </body>
</html>
